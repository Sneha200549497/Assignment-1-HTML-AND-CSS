<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="this week we will be creating a layout using CSS Flex">
    <title>Movie Poster</title>
    <meta name="robots" content="noindex, nofollow">
    <!-- google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Orbitron:wght@800&display=swap" rel="stylesheet">

    <!-- link CSS file -->
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <!-- Movie Poster Image-->
    <img src="./IMG/poster.jpg" alt="poster">
    <!-- header for positioning this punch line -->
    <header class="flex-container">
        <div class="flex-item">LIVE</div>
        <div class="flex-item">DIE</div>
        <div class="flex-item">REPEAT</div>
    </header>
    <!-- section 1 for adjust actor and actress name-->
    <section class="box">
        <div class="boxitem">
            <div class="firstname">TOM</div>
            <div class="lastname">CRUISE</div>
        </div>
        <div class="boxitem">
            <div class="firstname">EMILY</div>
            <div class="lastname">BLUNT</div>
        </div>
    </section>
    <!-- section 2 add for to write the name of a film-->
    <section class="container">
        <div class="fitem" id="item1">EDGE</div>
        <div class="fitem" id="item2">OF</div>
        <div class="fitem" id="item3">TOMORROW</div>
    </section>
    <!-- section 3 to show details of the list -->
    <section class="text">
        <p><span class="styling1"><b>FROM THE DIRECTOR OF </b></span><span class="styling2">THE BOURNE IDENTITY
            </span><span class="styling1"><b> AND </b></span><span class="styling2">MR. & MRS. SMITH</span></p>
    </section>
    <!-- footer for watching trailer-->
    <footer>
        <p>COOMING SOON IN <span>3D</span></p>
        <div id="link"><a href="https://www.youtube.com/watch?v=yUmSVcttXnI&t=5s" target="_blank">Movie Trailer link</a>
        </div>
    </footer>
</body>

</html>
